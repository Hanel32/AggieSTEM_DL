<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AggieSTEM DL Signup Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup/style.css') }}">


</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                  <img id="image_canv" src="{{ url_for('static', filename='img/header.jpg') }}" style="width:100%;height:100%" alt="">
                </div>
                <div class="signup-form">
                    
                    <form method="POST" class="register-form" id="register-form" action="{{ url_for('signup') }}" enctype="multipart/form-data">
                        <h2>AggieSTEM Registration Form</h2>
                        <div class="form-group">
                            <label for="name">Username:</label>
                            <input type="text" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="name">Password:</label>
                            <input type="password" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="name">Confirm Password:</label>
                            <input type="password" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for=" email">Email:</label>
                            <input type="email" name="conf_email" id="conf_email" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/signup/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/signup/main.js') }}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
